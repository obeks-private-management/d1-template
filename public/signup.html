<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - AI Agent Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .whatsapp-group {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .whatsapp-group select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        
        <div id="message" class="message"></div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="business_name">Business Name</label>
            <input type="text" id="business_name" placeholder="My Awesome Business" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" placeholder="••••••••" required>
        </div>
        
        <div class="whatsapp-group">
            <div>
                <label for="country_code">Code</label>
                <select id="country_code">
                    <option value="234">+234 (NG)</option>
                    <option value="1">+1 (US)</option>
                    <option value="44">+44 (UK)</option>
                    <option value="91">+91 (IN)</option>
                    <option value="86">+86 (CN)</option>
                </select>
            </div>
            <div>
                <label for="whatsapp_number">WhatsApp Number</label>
                <input type="text" id="whatsapp_number" placeholder="8123456789" required>
            </div>
        </div>
        
        <button onclick="signup()">Create Account</button>
        
        <div class="login-link">
            Already have an account? <a href="/login.html">Login here</a>
        </div>
    </div>
    
    <script>
        async function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const businessName = document.getElementById('business_name').value;
            const countryCode = document.getElementById('country_code').value;
            const whatsappNumber = document.getElementById('whatsapp_number').value;
            
            const messageDiv = document.getElementById('message');
            
            // Basic validation
            if (!email || !password || !confirmPassword || !businessName || !whatsappNumber) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (!/^\d+$/.test(whatsappNumber)) {
                showMessage('WhatsApp number must contain only digits', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        confirm_password: confirmPassword,
                        business_name: businessName,
                        country_code: countryCode,
                        whatsapp_number: whatsappNumber
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('✅ Account created successfully! Redirecting to login...', 'success');
                    
                    // Save token if provided
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showMessage(`❌ ${data.error || 'Signup failed'}`, 'error');
                }
                
            } catch (error) {
                showMessage(`❌ Network error: ${error.message}`, 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }
        
        // Allow Enter key to submit form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                signup();
            }
        });
    </script>
</body>
</html>
