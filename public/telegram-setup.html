<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Telegram Bot Setup</h1>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <div class="form-group">
        <label for="ai_id">AI Agent ID:</label>
        <input type="text" id="ai_id" placeholder="Enter AI agent ID">
    </div>
    
    <div class="form-group">
        <label for="bot_token">Telegram Bot Token:</label>
        <input type="password" id="bot_token" placeholder="Enter your bot token">
        <small>Get this from @BotFather on Telegram</small>
    </div>
    
    <button onclick="setupBot()">Setup Telegram Bot</button>
    
    <script>
        const token = localStorage.getItem('token');
        
        async function setupBot() {
            const aiId = document.getElementById('ai_id').value;
            const botToken = document.getElementById('bot_token').value;
            
            if (!aiId || !botToken) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/telegram/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ ai_id: aiId, bot_token: botToken })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`✅ Telegram bot configured successfully! Username: ${result.botUsername}`, 'success');
                } else {
                    showMessage(`❌ Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`❌ Network error: ${error.message}`, 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
